    <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>
    <style>
      /* font-face와 font-family */
      @font-face {
        font-family: "SUITE-Regular";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-Regular.woff2")
          format("woff2");
        font-weight: 400;
        font-style: normal;
      }

      @font-face {
        font-family: "Yeongdo-Rg";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/Yeongdo-Rg.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }

      * {
        font-family: "SUITE-Regular";
      }

      h1 {
        font-family: "Yeongdo-Rg", sans-serif;
      }

      .mytitle {
        background-color: green;
        color: white;

        height: 400px;

        /* display는 아래 네 줄이 항상 함께 다닌다 */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        /* background는 아래의 세 줄이 항상 함께 다닌다 */
        background-image: linear-gradient(
            0deg,
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
          ),
          url("https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1744&q=80");
        background-position: center;
        background-size: cover;
      }

      .mytitle > button {
        width: 250px;
        height: 50px;

        background-color: transparent;

        color: white;
        border: 1px solid white;
        border-radius: 50px;

        margin-top: 20px;
      }

      .mytitle > button:hover {
        border: 3px solid white;
      }

      .mycomment {
        color: gray;
      }

      .mycards {
        width: 1200px;
        margin: 20px auto 20px auto;
      }

      .mypost {
        width: 500px;
        margin: 20px auto 20px auto;
        padding: 20px;
        box-shadow: 0px 0px 5px 0px gray;
      }

      .mybtn {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;

        margin-top: 20px;
      }

      .mybtn > button {
        margin-right: 10px;
      }
    </style>
  </head>

  <body>
    <div class="mytitle">
      <h1>내 생애 최고의 영화들</h1>
      <button>영화 기록하기</button>
    </div>
    <div class="mypost">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="floatingInput"
          placeholder="name@example.com"
        />
        <label for="floatingInput">영화 URL</label>
      </div>
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea"
        ></textarea>
        <label for="floatingTextarea">코멘트</label>
      </div>
      <div class="mybtn">
        <button type="button" class="btn btn-dark">기록하기</button>
        <button type="button" class="btn btn-outline-dark">닫기</button>
      </div>
    </div>
